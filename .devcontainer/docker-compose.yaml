name: "crypto_tracker"

x-app-base: &app-base
  build:
    context: ..
    dockerfile: .devcontainer/Dockerfile
  environment:
    - RAILS_ENV=development
    - BUNDLE_PATH=/usr/local/bundle
    - HISTFILE=/home/rails/crypto-tracker/tmp/.bash_history
    - HISTSIZE=10000
    - SAVEHIST=10000
    - CAPYBARA_SERVER_PORT=45678
    - SELENIUM_HOST=selenium
    - REDIS_URL=redis://redis:6379/1
    - KAMAL_REGISTRY_PASSWORD=$KAMAL_REGISTRY_PASSWORD
    - DB_HOST=postgres
  volumes:
    - ../:/app
    - ../crypto-tracker/tmp/bundle:/usr/local/bundle
    - ../crypto-tracker/tmp/node_modules:/app/crypto-tracker/node_modules
    - ../crypto-tracker/tmp/.bash_history:/home/rails/crypto-tracker/tmp/.bash_history
    - letter-opener-data:/app/tmp/letter_opener
  working_dir: /app
  restart: on-failure
  depends_on:
    - redis
    - postgres

services:
  rails-app:
    <<: *app-base
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    command: sleep infinity

  binance_price_listener:
    <<: *app-base
    command: bash -l -c "bin/setup --skip-server && bin/rails binance_price_listener:run"
    depends_on:
      - redis
      - postgres
      - rails-app

  worker:
    <<: *app-base
    environment:
      - DISABLE_SPRING=1 
    command: bash -l -c "bin/setup --skip-server && bundle exec sidekiq"

  selenium:
    image: selenium/standalone-chromium
    restart: unless-stopped

  redis:
    image: redis:7.2
    restart: unless-stopped
    volumes:
    - redis-data:/data

  postgres:
    image: postgres:16.1
    restart: unless-stopped
    networks:
    - default
    volumes:
    - postgres-data:/var/lib/postgresql/data
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres

volumes:
  redis-data:
  postgres-data:
  letter-opener-data: