# Redis configuration for production
# Prevent read-only mode and ensure master role

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
protected-mode yes

# Logging
loglevel notice
logfile ""

# Ensure this is a master, not a replica
replicaof no one

# Disable read-only mode
slave-read-only no

# Other settings
databases 16
tcp-backlog 511 